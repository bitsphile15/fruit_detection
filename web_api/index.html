<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Detection</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            color: #333;
            font-family: Arial, sans-serif;
        }

        .upload-section {
            margin: 20px auto;
            padding: 30px;
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #004085;
            border-color: #003768;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #0d6efd;
            border-radius: 10px;
            margin-top: 15px;
        }

        .result h2 {
            color: #0d6efd;
        }

        h1 {
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn-upload {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fruit Detection</h1>
        <div class="upload-section text-center">
            <form id="uploadForm" class="needs-validation" novalidate>
                <label for="file" class="form-label fs-5">Upload an Image</label>
                <div class="input-group my-3">
                    <input type="file" id="file" name="file" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-upload">
                    <i class="bi bi-upload"></i> Detect Fruits
                </button>
            </form>
        </div>
        <div class="result text-center">
            <h2>Detection Result</h2>
            <img id="resultImage" src="https://via.placeholder.com/400x300" alt="Upload an image to see the results">
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        const form = document.getElementById('uploadForm');
        const resultImage = document.getElementById('resultImage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please upload a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:5000/detect', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Detection failed');
                }

                const data = await response.json();
                resultImage.src = data.result_image;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while detecting fruits.');
            }
        });
    </script>
</body>
</html>
